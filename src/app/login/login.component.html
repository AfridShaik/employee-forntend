
<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Employee </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit(user.username,user.password)">

                    <div class="form-group">
                        <label> Username</label>
                        <input type="text" class="form-control" id="username" [(ngModel)]="user.username"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="lastName" [(ngModel)]="user.password"
                            name="lastName">
                    </div>



                    <br />
                    <button class="btn btn-primary" type="submit">Login</button>

                </form>
            </div>
        </div>
    </div>
</div>
