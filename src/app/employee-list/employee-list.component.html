<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a routerLink="employee" routerLinkActive="active" class="nav-link">Employee List</a>
            </li>
            <li class="nav-item">
                <a routerLink="create-employee" routerLinkActive="active" class="nav-link">Add Employee</a>
            </li>
            <li>
                <form  style="margin-left: 10px;" class="form-inline my-2 my-lg-0">
                    <input type="search" (ngModelChange)="searchEmployees(key.value)" #key="ngModel" ngModel name="key"

                </form>

    </div>

<div class = "row">
    <h2> Employee List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th>Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info"  > Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger"  style="margin-left: 10px;"> Delete</button>
            </td>
                
        </tr>
    </tbody>
</table>
